<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foreign Exchange App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md bg-transparent">
    <div class="container pt-3 pb-3">
      <a th:href="@{/}" class="navbar-brand me-5 text-white fs-2">Foreign Exchange</a>
      <div class="ms-5 me-5"></div>
      <div class="collapse navbar-collapse justify-content-start ps-5 ms-5" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a th:href="@{/}" class="nav-link text-white fs-2">Home</a>
          </li>
          <li class="nav-item ms-5" sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="nav-link text-white fs-2">Login</a>
          </li>
          <li class="nav-item ms-5" sec:authorize="!isAuthenticated()">
            <a th:href="@{/register}" class="nav-link text-white fs-2">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
</body>
</html>
