<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/commons::head"></head>
<body class="main-background">
<header th:replace="fragments/commons::header"></header>
<div class="container position-absolute top-50 start-50 translate-middle ">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4 bg-overlay  rounded">
            <h2 class="text-white mt-3 text-center fs-2">Currency Conversion</h2>
            <form th:action="@{/currency/conversion}" th:method="POST" th:object="${currencyConversionData}">
                <div class="form-floating mt-3">
                    <input type="text" id="amount" class="form-control"
                           placeholder="Place amount here"
                           th:field="*{amount}"
                           th:errorclass="'is-invalid alert-danger'">

                    <label for="amount" class="form-label" th:text="#{amount}">Amount</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" id="sourceCurrency" class="form-control"
                           placeholder="Place source currency here"
                           th:field="*{sourceCurrency}"
                           th:errorclass="'is-invalid alert-danger'">

                    <label for="sourceCurrency" class="form-label" th:text="#{sourceCurrency}">From</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="targetCurrency" id="targetCurrency" class="form-control"
                           placeholder="Place target currency here"
                           th:field="*{targetCurrency}"
                           th:errorclass="'is-invalid alert-danger'">

                    <label for="targetCurrency" class="form-label" th:text="#{targetCurrency}">To</label>
                </div>
                <div class="text-center">
                    <button class="mt-3 btn btn-dark mb-3 fs-5" th:text="#{nav_bar_register}">Calculate</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
