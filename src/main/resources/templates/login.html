<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/commons::head"></head>
<body class="login-background">
<header th:replace="fragments/commons::header"></header>
<div class="container position-absolute top-50 start-50 translate-middle ">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4 bg-overlay  rounded">
            <h2 class="text-white mt-3 text-center fs-2">Login</h2>
            <form th:action="@{/login}" th:method="POST" th:object="${loginData}">
                <div class="form-floating mt-3">
                    <input type="text" id="username" class="form-control"
                           placeholder="Place username here"
                           th:field="*{username}"
                           th:errorclass="'is-invalid alert-danger'">
                    <div th:each="error: ${#fields.errors('username')}" th:text="${error}" class="text-danger fw-bold">Error messages</div>
                    <label for="username" class="form-label">Username</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" id="password" class="form-control"
                           placeholder="Place password here"
                           th:field="*{password}"
                           th:errorclass="'is-invalid alert-danger'">
                    <div th:each="error: ${#fields.errors('password')}" th:text="${error}" class="text-danger fw-bold">Error messages</div>
                    <label for="password" class="form-label">Password</label>
                </div>
                <p th:if="${hasErrors}" class="errors alert alert-danger mt-3">
                    Invalid username or password.
                </p>
                <div class="text-center">
                    <button class="mt-3 btn btn-success rounded-5 mb-3 fs-5">Login</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
